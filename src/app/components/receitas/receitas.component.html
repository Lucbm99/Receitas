<div class="conteudo-fundo">
    <div *ngIf="showLoading" class="spinner">
        <mat-spinner></mat-spinner>
    </div>

    <main class="main">
        <div *ngFor="let receita of receitas" class="box-receitas">
            <h2 class="receita-titulo" title="{{receita.nome}}">{{receita.nome}}</h2>
            <button 
            (click)="exibirDetalhesReceitas(receita)" 
            mat-raised-button color="primary">Ver detalhes</button>
        </div>
    </main>
</div>
